{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Changer de mot de passe{% endblock title %}

{% block content %}
<div class="container">
    <h2>Changement de mot de passe</h2>
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary my-4">Changer le mot de passe</button>
    </form>
</div>
{% endblock content %}
