{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Changement de mot de passe</h2>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" >Changer le mot de passe</button>
    </form>
</div>
{% endblock content %}
