{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Inscription{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="my-4">Inscription</h1>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary my-4">S'inscrire</button>
    </form>
</div>
{% endblock content %}
