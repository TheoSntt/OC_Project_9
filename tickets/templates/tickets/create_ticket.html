{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Demander une critique{% endblock title %}

{% block content %}

<h1 class="my-4">Créer un nouveau ticket</h1>

<form method="post"  enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <a class="btn btn-primary my-4" href="{% url 'self-feed' %}">Retour</a>
  <input type="submit" value="Créer le ticket" class="btn btn-primary my-4">
</form>

{% endblock content %}
