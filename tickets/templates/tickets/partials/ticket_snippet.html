{% load feed_extras %}
<div class="ticket">
        <h4>Ticket : {{ ticket.title }}</h4>
        - <a href="{% url 'update-ticket' instance.id %}">[modifier]</a>
        - <a href="{% url 'create-review' instance.id %}">[Proposer une critique]</a><br>
        {% if ticket.image %}
            <img src={{ ticket.image.url }}>
        {% endif %}
        <p><strong>Publi√© par {{ ticket.user }}</strong></p>
        <p>{{ ticket.time_created|get_posted_at_display }}</p>
</div>
