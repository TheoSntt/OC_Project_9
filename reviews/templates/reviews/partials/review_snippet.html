{% load feed_extras %}
<div class="review">

    <h4>Review : {{ review.headline }}
    - <a href="{% url 'update-review' review.id %}">[modifier]</a></h4>
    <p><strong>Ecrite par {{ review.user }}</strong></p>
    <p>{{ review.time_created|get_posted_at_display }}</p> 
    <p>Note de {{ review.rating }}</p>
    <p>{{ review.body }}</p>
    {% include 'tickets/partials/embeded_ticket_snippet.html' with ticket=review.ticket %}
    
</div>
