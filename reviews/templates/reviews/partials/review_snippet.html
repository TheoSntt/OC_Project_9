{% load feed_extras %}
<div class="review">

    <h4>Review : {{ review.headline }}</h4>
    <p>Note de {{ review.rating }}</p>
    <p>{{ review.body }}</p>
    {% include 'tickets/partials/embeded_ticket_snippet.html' with ticket=review.ticket %}
    <p>{{ review.time_created|get_posted_at_display }}</p>
</div>
