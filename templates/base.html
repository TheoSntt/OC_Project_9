<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LITReview</title>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    </head>
    
    <body>
        <header class="py-4">
            <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">

              <div class="container">
                <a class="navbar-brand text-uppercase fw-bold" href="{% url 'feed' %}">
                  LITReview
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'feed' %}">Flux</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'self-feed' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'follow-users' %}">Abonnement</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>


        {% block content %}{% endblock content %}

        <ul>
            <li><a href="{% url 'feed' %}">Mon fil d'actualité</a></li>
            <li><a href="{% url 'self-feed' %}">Mes posts</a></li>
            <li><a href="{% url 'create-ticket' %}">Créer un ticket</a></li>
            <li><a href="{% url 'create-review-ticket' %}">Ecrire un ticket et sa critique</a></li>
            <li><a href="{% url 'follow-users' %}">Suivre des utilisateurs</a></li>
            <li><a href="{% url 'password_change' %}">Changer le mot de passe</a></li>
            <li><a href="{% url 'logout' %}">Se déconnecter</a></li>
        </ul>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
